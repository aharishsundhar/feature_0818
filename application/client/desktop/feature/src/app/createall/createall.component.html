<h2 class="screen-align">Createall</h2>
<div id="template-i5xh" class="row">
    <div id="template-imyj" class="cell">
        <label id="template-iq6d" class="label">name</label>
        <input id="template-i6g8q" [(ngModel)]="ticket.name" [ngModelOptions]="{standalone: true}"
        class="input form-control" />
    </div>
    <div id="template-iiuz" class="cell">
        <label id="template-ik145" class="label">description</label>
        <input id="template-i6j7k" [(ngModel)]="ticket.description"
        [ngModelOptions]="{standalone: true}" class="input form-control" />
    </div>
    <div id="template-ifr5" class="cell">
        <label id="template-igkli" class="label">email</label>
        <input id="template-idm7k" [(ngModel)]="ticket.email" [ngModelOptions]="{standalone: true}"
        class="input form-control" />
    </div>
</div>
<div id="template-i3w1" class="row">
    <div id="template-ikbt" class="cell">
        <label id="template-im9mt" class="label">severity</label>
        <div id="template-id2lh" class="">
            <ng-select id="template-iy3df" name="dynamicdropdown_template-iy3df" [searchable]="true"
            [virtualScroll]="true" [items]="severityitemArray" bindLabel="name" bindValue="name"
            [(ngModel)]="ticket.severity" [ngModelOptions]="{standalone: true}" class="form-control"></ng-select>
        </div>
        <button id="template-igweh" (click)="GpCreate()" class="button btn btn-primary">create</button>
    </div>
    <div id="template-iz9k" class="cell">
        <label id="template-imbea" class="label">types</label>
        <div id="template-i04zp" class="">
            <ng-select id="template-i7ty6" name="dynamicdropdown_template-i7ty6" [searchable]="true"
            [virtualScroll]="true" [items]="typesitemArray" bindLabel="name" bindValue="name"
            [(ngModel)]="ticket.types" [ngModelOptions]="{standalone: true}" class="form-control"></ng-select>
        </div>
    </div>
    <div id="template-i3tb" class="cell"></div>
</div>
<div name="grid_template-imqxd" id="template-imqxd" (click)="GpGetAllValues()">
    <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid"
    class="ag-theme-balham" [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="paginationPageSize"
    [defaultColDef]="defaultColDef" [rowData]="rowData" [rowSelection]="rowSelection"
    (gridReady)="onGridReady($event)" domLayout='autoHeight'></ag-grid-angular>
</div>
<div id="myGrid" class=""></div>
