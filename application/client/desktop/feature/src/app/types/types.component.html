<h2 class="screen-align">Types</h2>
<div id="template-i1jp" class="row">
    <div id="template-ibdd" class="cell">
        <label id="template-iquk" class="label">name</label>
        <input id="template-isom" [(ngModel)]="types.name" [ngModelOptions]="{standalone: true}"
        class="input form-control" />
        <button id="template-illl" (click)="GpCreate()" class="button btn btn-primary">create</button>
    </div>
    <div id="template-izhb" class="cell">
        <label id="template-i4qe" class="label">description</label>
        <input id="template-i0bt" [(ngModel)]="types.description"
        [ngModelOptions]="{standalone: true}" class="input form-control" />
    </div>
</div>
<div name="grid_template-ifmk" id="template-ifmk" (click)="GpGetAllValues()">
    <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid"
    class="ag-theme-balham" [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="paginationPageSize"
    [defaultColDef]="defaultColDef" [rowData]="rowData" [rowSelection]="rowSelection"
    (gridReady)="onGridReady($event)" domLayout='autoHeight'></ag-grid-angular>
</div>
<div id="myGrid" class=""></div>
